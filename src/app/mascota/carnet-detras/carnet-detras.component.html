<div class="container-fluid bg-dark">
    <h2 style="text-align: center; height:50px; vertical-align: middle;" class="text-white">Vacunas de
        {{mascota.nombre}}
    </h2>
</div>

<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table>
                    <thead>
                        <!-- style="width: 10;" -->
                        <th>
                            <strong> Vacuna</strong>
                        </th>
                        <th>
                            <strong> Fecha aplicaci√≥n</strong>
                        </th>
                    </thead>
                </table>
                <tbody>
                    <tr *ngFor="let vacuna of listaVacunas">
                        <td>
                            {{ vacuna.nombre }}
                        </td>
                        <td>
                            {{ vacuna.fecha }}
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>

    <div class="row" style="justify-content: center;">
        <button mat-button class="btn btn-lg btn-primary px-3 d-none d-lg-block"
            (click)="voltearTarjeta()">volver</button>
        <div style="width: 20px;"></div>
        <button mat-button class="btn btn-lg btn-primary px-3 d-none d-lg-block" (click)="volver()">Cerrar</button>
    </div>
</mat-dialog-content>
