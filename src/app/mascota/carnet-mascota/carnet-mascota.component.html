<div class="container-fluid bg-dark">
    <h2 style="text-align: center; height:50px; vertical-align: middle;" class="text-white">Carnet de {{mascota.nombre}}
    </h2>
</div>

<mat-dialog-content class="modal-dialog modal-lg">
    <div class="container">
        <form id="login-form" [formGroup]="carnetForm">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{mascota.imagenMascota}}" class="card-img-top" alt="Imagen de {{ mascota.nombre }}"
                        style="width: 200px; height: 200px;">
                    <label for="fileInput" class="custom-file-upload">
                        <input type="file" id="fileInput" (change)="handleFileInput($event)">
                        Cambiar foto
                    </label>
                </div>

                <div class="col-md-7">

                    <div class="form-group row">
                        <div class="col-md-12" style="margin-bottom: 5px;">
                            <label style="margin-right: 10px;" for="nombre">Nombre</label>
                            <input class="input-right-aligned" type="text" id="nombre" name="nombre"
                                formControlName="nombre" required size="30" [(ngModel)]="nombreEditar">
                        </div>

                        <div class="col-md-12" style="margin-bottom: 5px;">
                            <label style="margin-right: 10px;" for="edad">Edad</label>
                            <input class="input-right-aligned" type="text" id="edad" name="edad" formControlName="edad"
                                required size="30" [(ngModel)]="edadEditar">
                        </div>

                        <div class="col-md-12" style="margin-bottom: 5px;">
                            <label style="margin-right: 10px;" for="raza">Raza</label>
                            <input class="input-right-aligned" type="text" id="raza" name="raza" formControlName="raza"
                                required size="30" [(ngModel)]="razaEditar">
                        </div>

                        <div class="col-md-12" style="margin-bottom: 5px;">
                            <label style="margin-right: 10px;" for="tipo">Tipo Mascota</label>
                            <input class="input-right-aligned" type="text" id="tipo" name="tipo" formControlName="tipo"
                                required size="30" [(ngModel)]="tipoEditar">
                        </div>

                        <div class="col-md-12">
                            <label style="margin-right: 10px;" for="observacion">Observaciones</label>
                            <textarea class="input-right-aligned" id="observacion" name="observacion"
                                formControlName="observacion" required [(ngModel)]="observacionEditar"></textarea>
                        </div>
                    </div>
                    <!-- <h3>Observaciones: {{ mascota.observacion }}</h3> -->
                </div>
                <div class="col-md-1">
                    <button class="round-button">
                        <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
            </div>


        </form>
    </div>
    <div class="row" style="justify-content: center;">
        <button mat-button class="btn btn-lg btn-primary px-3 d-none d-lg-block" (click)="volver()">Volver</button>
        <div style="width: 20px;"></div>
        <button mat-button class="btn btn-lg btn-primary px-3 d-none d-lg-block"
            (click)="actualizarMascota()">Actualizar</button>
    </div>

</mat-dialog-content>
